<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- responsive -->
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!-- animation -->
    <link rel="stylesheet" href="assets/css/animation.css">



    
</head>
<body>
    <main class="overflow-hidden">
        <div class="container">
            <div class="wrapper">
                <div class="p_show">

                    <!-- Product Overview -->
                    <div class="p_tag">
                        Give Review
                    </div>
                    <h1 class="p_title">
                        The Product is indeed of  high Quality
                    </h1>

                    <!-- slider-->
                    <div id="products" class="carousel slide">
                        <div class="carousel-inner">

                            <!-- slide 1 -->
                            <div class="carousel-item active">
                                <img src="assets/images/a1.jpg" class="d-block w-100" alt="Product">
                            </div>
                            
                            <!-- slide 2-->
                            <div class="carousel-item">
                                <img src="assets/images/a2.jpg" class="d-block w-100" alt="Product">
                            </div>

                            <!-- slide -->
                            <div class="carousel-item">
                                <img src="assets/images/a3.jpg" class="d-block w-100" alt="Product">
                            </div>
                        </div>

                        <!-- prev btn -->
                        <button class="prev_btn" type="button" data-bs-target="#products" data-bs-slide="prev">
                            <img src="assets/images/sliderItems/right-arrow.png" alt="slider-btn">
                        </button>

                        <!-- next btn -->
                        <button class="next_btn" type="button" data-bs-target="#products" data-bs-slide="next">
                            <img src="assets/images/sliderItems/left-arrow.png" alt="slider-btn">
                        </button>
                        <div class="circle-shape"></div>
                    </div>
                    <p class="p_text">
                        A Mood Scale allow analyze and calculate the overall mood Of 
                        the employee. Emoji fix to keep the score calculation logic
                    </p>
                    <button id="review" class="give_review">
                        Give Review
                    </button>
                </div>

                

                <!-- product rating -->

                <div class="p_rating">
                    <div class="p_tag">
                        Give Review
                    </div>
                    <h1 class="p_title">
                        The Product is indeed of  high Quality
                    </h1>
                    <div class="rating-bars">
                        <div class="bar-single">
                            <span>speed</span>
                            <div class="bar-single-inner">
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="total-rating">0/10</div>
                            </div>
                        </div>
                        <div class="bar-single">
                            <span>design</span>
                            <div class="bar-single-inner">
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="total-rating">0/10</div>
                            </div>
                        </div>
                        <div class="bar-single">
                            <span>code</span>
                            <div class="bar-single-inner">
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="total-rating">0/10</div>
                            </div>
                        </div>
                        <div class="bar-single">
                            <span>support</span>
                            <div class="bar-single-inner">
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="bar-fill"></div>
                                <div class="total-rating">0/10</div>
                            </div>
                        </div>
                    </div>
                    <button id="sub" class="give_review">
                        Give Review
                    </button>
                    <div class="P_overview">
                    <img src="assets/images/products/product_1.png" alt="product">
                        <div class="rating_circle">
                            <svg class="t_rating">
                                <circle class="circle1" cx="50%" cy="50%" r="60"/>
                                <circle class="circle2 no-stroke" cx="50%" cy="50%" r="60" />
                            </svg>
                            <span id="average-rating">0.0</span>
                        </div>

                        
                    </div>
                </div>

                <!-- loading product -->
                
                <div class="loading">
                    <img src="assets/images/products/product_1.png" alt="product">
                    <img src="assets/images/loading.gif" alt="loading">
                </div>


            </div>
        </div>
        <img class="main_overlay" src="assets/images/background/bg_OL.png" alt="">
    </main>





    <!-- Bootstrap 5 -->
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="assets/js/jQuery/jquery-3.6.4.min.js"></script>

    <!-- My JS -->
    <script src="assets/js/custom.js"></script>
</body>
</html>
